name: Trigger build

on:
  pull_request_review:
    types: [submitted]
  
#  issue_comment:
#    types: [created]

jobs:
  check-user:
    if: github.event.review.state == 'commented'
    runs-on: ubuntu-latest
    steps:
      - uses: actions-cool/check-user-permission@v2
        id: checkUser
        with:
          require: 'write'
          check-contributor: true
  trigger-build:
    needs: check-user
    runs-on: ubuntu-latest
    steps:
#      - uses: actions/checkout@v3
#        with:
#          repository: my-org/my-tools
#          path: my-tools
      - run: echo "PR = ${{ github.event.issue.pull_request }}"
      - run: echo "PR = ${{ github.event.issue.pull_request.url }}"
      - run: echo "PR = ${{ github.event.issue.pull_request.head_ref }}"
      - run: echo "PR = ${{ github.event.issue.pull_request.head.ref }}"
      - run: echo "PR = ${{ github.event.issue.pull_request.base.ref }}"
      - run: echo "PR = ${{ github.event.issue.pull_request.ref }}"
      - run: echo "branch = ${{ github.event.issue.pull_request.GITHUB_REF }}"
