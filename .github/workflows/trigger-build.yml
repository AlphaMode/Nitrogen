name: Trigger build

on:
  issue_comment:
    types: [created]

jobs:
  check-user:
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions-cool/check-user-permission@v2
        id: checkUser
        with:
          require: 'write'
          check-contributor: true
  trigger-build:
    needs: check-user
    runs-on: ubuntu-latest
    steps:
#      - uses: actions/checkout@v3
#        with:
#          repository: my-org/my-tools
#          path: my-tools
      - run: echo "PR = ${{ github.event.issue.pull_request }}"
      - run: echo "branch = ${{ github.event.issue.pull_request.GITHUB_REF }}"
